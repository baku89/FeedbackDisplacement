<!DOCTYPE html>
<html>
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta name="keywords" lang="en" xml:lang="en" content="undefined">
    <meta name="description" lang="en" xml:lang="en" content="demo">
    <meta property="og:title" content="Feedback Displacement">
    <meta property="og:type" content="website">
    <meta property="og:description" content="demo">
    <meta property="og:url" content="http://ins-stud.io">
    <meta property="og:image" content="http://ins-stud.io/img/ogp.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Feedback Displacement">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="http://ins-stud.io">
    <meta name="twitter:title" content="Feedback Displacement">
    <meta name="twitter:description" content="demo">
    <meta name="twitter:image:src" content="http://ins-stud.io/img/ogp.png">
    <title>Feedback Displacement</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body v-cloak>
    <div class="toolbar row">
      <h1 class="toolbar__title">Feedback Displacement</h1>
      <label>Flow Type</label>
      <select v-model="flowType" v-on:change="onChangeFlowType()">
        <option v-for="flow in flows" v-bind:value="$index">{{flow.name}}</option>
      </select>
      <label>Frequency</label>
      <input type="range" min="1" max="10" step="0.001" v-model="frequency" v-on:change="onChangeFlowParameter()">
      <div>{{frequency}}</div>
      <label>Speed</label>
      <input type="range" min="0" max="0.01" step="0.00005" v-model="speed" v-on:change="onChangeFlowParameter()">
      <div>{{speed}}</div>
      <label>Angle</label>
      <input type="range" min="0" max="360" step="0.1" v-model="angle" v-on:change="onChangeFlowParameter()">
      <div>{{angle}}</div>
      <label>Offset</label>
      <div v-wheel="offset" class="toolbar__offset"></div>
      <div>{{offset.x}}, {{offset.y}}</div>
    </div>
    <div class="easel">
      <div class="brush-cursor"></div>
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
  <script src="./js/dat.gui.min.js"></script>
  <script src="./js/index.js"></script>
</html>
